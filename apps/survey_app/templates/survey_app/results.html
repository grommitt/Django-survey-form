<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type: "text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Survey Results</title>
</head>
<body>
    
    <div class="container">
        <ul>
            <li>You have completed this form {{request.session.num_visits}} times.</li>
            
        </ul>
        <li>Name: {{request.session.name}}</li>
        <li>Location: {{request.session.location}}</li>
        <li>Favorite Language: {{request.session.language}}</li>
        <li>Comment: {{request.session.comment}}</li>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
